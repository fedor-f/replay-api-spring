<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<script>
    function register() {
        let params = {
            firstName: document.getElementById('first-name').value,
            lastName: document.getElementById('last-name').value,
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
        }
        fetch("http://localhost:8080/api/v1/registration",
            {
                method: "POST",
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(params)
            })
            .then(response => response.json())
            .then(songs => {
            })
    }
</script>
<div class="container">
    <h2 class="form-signin-heading">Fill in forms</h2>
    <p>
        <label for="first-name" class="sr-only">First name</label>
        <input type="text" id="first-name" name="first-name" class="form-control" placeholder="First name" required=""
               autofocus="">
    </p>
    <p>
        <label for="last-name" class="sr-only">Last name</label>
        <input type="text" id="last-name" name="last-name" class="form-control" placeholder="Last name" required="">
    </p>
    <p>
        <label for="username" class="sr-only">Email</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
               autofocus="">
    </p>
    <p>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
    </p>
    <button class="btn btn-lg btn-primary btn-block" onclick="register(); location.href = '/loginPage';">Register
    </button>
    <br>
</div>
</body>
</html>
