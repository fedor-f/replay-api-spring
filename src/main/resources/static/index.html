<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Replay songs</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
</head>
<body>
<h1>Replay</h1><br>
<h2>Search</h2><br>

<label for="artists">Artists: </label>
<select name="artists" id="artists"></select>
<button type="button" onclick="displaySongsByCategory('artists', document.getElementById('artists').value)">Search</button>
<br>

<label for="albums">Albums: </label>
<select name="albums" id="albums"></select>
<button type="button" onclick="displaySongsByCategory('albums', document.getElementById('albums').value)">Search</button>
<br>

<label for="genres">Genres: </label>
<select name="genres" id="genres"></select>
<button type="button" onclick="displaySongsByCategory('genres', document.getElementById('genres').value)">Search</button>
<br>

<h2>Sort</h2>
<br>
<label for="criteria">Criteria: </label>
<select name="criteria" id="criteria">
    <option value="default">Most listened</option>
    <option value="album-rating">Album rating</option>
    <option value="release-date">Release date</option>
</select>

<label for="order">Criteria: </label>
<select name="order" id="order">
    <option value="ascending">Ascending</option>
    <option value="descending">Descending</option>
</select>

<button type="button" onclick="sortSomehow()">Sort</button><br>

<div id="container">
    <ul id="list"></ul>
</div>
</body>
</html>
