<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Replay songs</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
</head>
<body>
<h3 id="user"></h3>
<br><br>
<h1>Replay</h1><br>

<input type="radio" id="all-rec" name="fav_language" value="Show all records" onchange="showAll()" checked>
<label for="all-rec">Show all records</label><br>
<input type="radio" id="search-rec" name="fav_language" value="Search for records" onchange="searchRecords()">
<label for="search-rec">Search for records</label><br>
<input type="radio" id="fav-list" name="fav_language" value="Favorites" onchange="getFavorites()">
<label id="label-fav-list" for="fav-list">Added to favorites</label><br>
<input type="radio" id="edit-list" name="fav_language" style="display: none;" value="Edit list" onchange="editList()">
<label id="label-edit-list" style="display: none;" for="edit-list">Edit list</label><br>

<br>

<h2>Search</h2><br>

<label for="artists">Artists: </label>
<select name="artists" id="artists">
</select>
<button disabled type="button" id="art-search" onclick="next('alb-label', 'albums', 'alb-search')">Next</button>
<br>

<label for="albums" id="alb-label" style="display: none;">Albums: </label>
<select name="albums" id="albums" style="display: none;">
</select>
<button type="button" onclick="next('gen-label', 'genres', 'gen-search')" id="alb-search" style="display: none;">
    Next
</button>
<br>

<label for="genres" id="gen-label" style="display: none;">Genres: </label>
<select name="genres" id="genres" style="display: none;">
</select>
<button type="button" id="gen-search" onclick="search()" style="display: none;">Search</button>
<br>

<h2>Sort</h2>
<br>
<label for="criteria">Criteria: </label>
<select name="criteria" id="criteria">
    <option value="default">Most listened</option>
    <option value="album-rating">Album rating</option>
    <option value="release-date">Release date</option>
</select>

<label for="order">Criteria: </label>
<select name="order" id="order">
    <option value="ascending">Ascending</option>
    <option value="descending">Descending</option>
</select>

<button type="button" id="sort" onclick="sortSomehow()">Sort</button>
<br>
<hr>

<button type="button" id="add" onclick="add()" style="display: none;">Add new song</button>
<br>

<div id="add-form" style="display: none;">
    <label for="song-name">Song name</label>
    <input type="text" id="song-name" name="song-name"><br>

    <label for="artist">Artist</label>
    <input type="text" id="artist" name="artist"><br>

    <label for="album">Album</label>
    <input type="text" id="album" name="album"><br>

    <label for="release-date">Release date</label>
    <input type="date" id="release-date" name="artist"><br>

    <label for="genre">Genre</label>
    <input type="text" id="genre" name="artist"><br>

    <label for="cover">Cover URL</label>
    <input type="text" id="cover" name="artist"><br>

    <label for="rating">Pitchfork rating</label>
    <input type="text" id="rating" name="artist"><br>

    <button type="button" value="Submit" onclick="submit()">Submit</button>
</div>
<br>

<div id="container">
    <ul id="list"></ul>
</div>
</body>
</html>
