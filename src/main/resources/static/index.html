<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Replay songs</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
</head>
<body>
<h1>Replay</h1><br>
<h2>Search</h2><br>

<label for="artists">Artists: </label>
<select name="artists" id="artists">
</select>
<button type="button" id="art-search" onclick="next('alb-label', 'albums', 'alb-search')">Next</button>
<br>

<label for="albums" id="alb-label" style="display: none;">Albums: </label>
<select name="albums" id="albums" style="display: none;">
</select>
<button type="button" onclick="next('gen-label', 'genres', 'gen-search')" id="alb-search" style="display: none;">
    Next
</button>
<br>

<label for="genres" id="gen-label" style="display: none;">Genres: </label>
<select name="genres" id="genres" style="display: none;">
</select>
<button type="button" id="gen-search" onclick="search()" style="display: none;">Search</button>
<br>

<h2>Sort</h2>
<br>
<label for="criteria">Criteria: </label>
<select name="criteria" id="criteria">
    <option value="default">Most listened</option>
    <option value="album-rating">Album rating</option>
    <option value="release-date">Release date</option>
</select>

<label for="order">Criteria: </label>
<select name="order" id="order">
    <option value="ascending">Ascending</option>
    <option value="descending">Descending</option>
</select>

<button type="button" onclick="sortSomehow()">Sort</button>
<br>

<div id="container">
    <ul id="list"></ul>
</div>
</body>
</html>
